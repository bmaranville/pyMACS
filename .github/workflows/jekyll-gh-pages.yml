name: Sphinx build

on: push

jobs:
  sphinx-build:
    runs-on: ubuntu-latest
    steps:
    - name: Install prerequisites
      run: |
        pipx install numpy lmfit matplotlib scipy PyCIFRW pandas joblib tqdm mcstasscript
    - name: Install pyMACS
      run: |
       pipx install git+https://github.com/thallor1/pyMACS
    - uses: actions/checkout@v3
    - name: Install prerequisites
      run: |
        pipx install sphinx furo nbsphinx sphinx-gallery pandoc
    - name: Sphinx build
      run: |
        sphinx-build docs/source docs/build
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: html-docs
        path: docs/build/html/
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html
